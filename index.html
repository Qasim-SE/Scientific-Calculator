<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">
<div class="calc">
<input id="display" readonly>
<div class="buttons">
<button style="color: white;" onclick="clr()">C</button>
<button style="color: white;" onclick="del()">DEL</button>
<button style="color: white;" onclick="press('/')">/</button>
<button style="color: white;" onclick="press('*')">*</button>
<button style="color: white;" onclick="press('7')">7</button>
<button style="color: white;" onclick="press('8')">8</button>
<button style="color: white;" onclick="press('9')">9</button>
<button style="color: white;" onclick="press('-')">-</button>
<button style="color: white;" onclick="press('4')">4</button>
<button style="color: white;" onclick="press('5')">5</button>
<button style="color: white;" onclick="press('6')">6</button>
<button style="color: white;" onclick="press('+')">+</button>
<button style="color: white;" onclick="press('1')">1</button>
<button style="color: white;" onclick="press('2')">2</button>
<button style="color: white;" onclick="press('3')">3</button>
<button style="color: white;" onclick="equal()">=</button>
<button style="color: white;" onclick="press('0')">0</button>
<button style="color: white;" onclick="press('.')">.</button>
<button style="color: white;" onclick="press('(')">(</button>
<button style="color: white;" onclick="press(')')">)</button>
<button style="color: white;" onclick="func('sin')">sin</button>
<button style="color: white;" onclick="func('cos')">cos</button>
<button style="color: white;" onclick="func('tan')">tan</button>
<button style="color: white;" onclick="func('sqrt')">âˆš</button>
</div>
</div>
<script src="script.js"></script>
</body>

</html>
